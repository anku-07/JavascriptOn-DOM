<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saimon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Saimon Says Game</h1>
    <p>Press any key to start the game</p>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type = "button">1</div>
            <div class="btn yellow" type = "button">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" type = "button">3</div>
            <div class="btn purple" type = "button">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
